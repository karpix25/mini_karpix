version: '3.8'

services:
  collector:
    build: ./collector
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - GROUP_ID=${GROUP_ID}
    depends_on:
      - postgres

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./content:/app/content
    depends_on:
      - postgres

  # --- НОВЫЙ СЕРВИС ДЛЯ ФРОНТЕНДА ---
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      # Мы открываем порт 8080 и связываем его с портом 80 внутри контейнера
      - "8080:80" 

  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: