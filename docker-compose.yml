services:
  collector:
    build: ./collector
    restart: unless-stopped
    environment:
      # Этот URL будет браться из переменных окружения в EasyPanel
      - DATABASE_URL=${DATABASE_URL} 
      - BOT_TOKEN=${BOT_TOKEN}
      - GROUP_ID=${GROUP_ID}
    depends_on:
      - database # <-- Указываем зависимость от нашего сервиса БД

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      # Этот URL будет браться из переменных окружения в EasyPanel
      - DATABASE_URL=${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./content:/app/content
    depends_on:
      - database # <-- Указываем зависимость от нашего сервиса БД

  frontend:
    build: ./frontend
    restart: unless-stopped

  # --- НАША НОВАЯ БАЗА ДАННЫХ ВНУТРИ ПРОЕКТА ---
  database:
    image: postgres:17 # Используем новую версию
    restart: unless-stopped
    environment:
      # Эти переменные мы зададим в интерфейсе EasyPanel
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
